name: ğŸ”’ CI - Security, Tests & Performance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Evitar execuÃ§Ãµes concorrentes do mesmo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ###############################################################################
  # JOB 1: LINT & CODE QUALITY
  ###############################################################################
  lint:
    name: ğŸ§¹ Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ’… Check Prettier formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"
        continue-on-error: true

  ###############################################################################
  # JOB 2: SECURITY SCANNING
  ###############################################################################
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for secret scanning

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Secret Scanning com Trufflehog
      - name: ğŸ” Scan for secrets (Trufflehog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      # Dependency Scanning com npm audit
      - name: ğŸ” Dependency security audit
        run: |
          npm audit --audit-level=moderate || echo "::warning::Vulnerabilities found in dependencies"
        continue-on-error: true

      # Optional: Snyk (se tiver token configurado)
      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        if: ${{ secrets.SNYK_TOKEN != '' }}

      # Custom script de scan
      - name: ğŸ” Run custom secret scanner
        run: |
          chmod +x SCRIPT_SCAN_SECRETS.sh
          ./SCRIPT_SCAN_SECRETS.sh || echo "::warning::Custom scan found issues"
        continue-on-error: true

  ###############################################################################
  # JOB 3: UNIT & INTEGRATION TESTS
  ###############################################################################
  test:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      # EnforÃ§ar cobertura mÃ­nima (80%)
      - name: âœ… Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::error::Coverage below 80% threshold!"
            exit 1
          fi
        continue-on-error: true

  ###############################################################################
  # JOB 4: BUILD
  ###############################################################################
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

      # AnÃ¡lise de bundle size
      - name: ğŸ“Š Analyze bundle size
        run: |
          npx vite-bundle-visualizer --open false
          du -sh dist/* | sort -h
        continue-on-error: true

  ###############################################################################
  # JOB 5: LIGHTHOUSE CI (Performance)
  ###############################################################################
  lighthouse:
    name: ğŸš¦ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: ğŸš€ Serve production build
        run: |
          npx serve -s dist -l 8080 &
          sleep 5
        
      - name: ğŸš¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: './.lighthouserc.json'

      - name: ğŸ“Š Comment Lighthouse scores on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            const score = results[0].summary;
            
            const comment = `## ğŸš¦ Lighthouse Performance Report
            
            | Metric | Score |
            |--------|-------|
            | ğŸ¨ Performance | ${Math.round(score.performance * 100)}% |
            | â™¿ Accessibility | ${Math.round(score.accessibility * 100)}% |
            | ğŸ¯ Best Practices | ${Math.round(score['best-practices'] * 100)}% |
            | ğŸ” SEO | ${Math.round(score.seo * 100)}% |
            
            ${score.performance < 0.9 ? 'âš ï¸ Performance below 90% threshold!' : 'âœ… Performance looks good!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  ###############################################################################
  # JOB 6: E2E TESTS (Cypress/Playwright)
  ###############################################################################
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      # Cypress E2E
      - name: ğŸ­ Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          start: npx serve -s dist -l 8080
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          browser: chrome
          record: false
        continue-on-error: true
        if: hashFiles('cypress.config.ts') != ''

      - name: ğŸ“¹ Upload E2E videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 3

  ###############################################################################
  # JOB 7: MOBILE BUILD (Capacitor) - Optional
  ###############################################################################
  mobile-build:
    name: ğŸ“± Mobile Build Check
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: â˜• Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Sync Capacitor
        run: |
          npx cap sync android || echo "::warning::Capacitor sync failed"
        continue-on-error: true

      - name: ğŸ”¨ Build Android APK (debug)
        run: |
          cd android
          ./gradlew assembleDebug || echo "::warning::Android build failed"
        continue-on-error: true

