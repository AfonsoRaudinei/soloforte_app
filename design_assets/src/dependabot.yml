# ü§ñ Dependabot Configuration - SoloForte
# Mant√©m depend√™ncias atualizadas e seguras automaticamente

version: 2
updates:
  # NPM Dependencies (Frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    reviewers:
      - "seu-time-aqui" # Substituir pelo time respons√°vel
    assignees:
      - "seu-lead-aqui" # Substituir pelo tech lead
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Agrupar updates n√£o-cr√≠ticos
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Ignorar updates espec√≠ficos (se necess√°rio)
    ignore:
      # Exemplo: ignorar major updates de bibliotecas espec√≠ficas
      # - dependency-name: "react"
      #   update-types: ["version-update:semver-major"]
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci:"
